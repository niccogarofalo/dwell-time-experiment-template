    <script>

        /* create array timeline */
        var timeline = [];

        function makeid(length) {
            var result           = '';
            var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            var charactersLength = characters.length;
            for ( var i = 0; i < length; i++ ) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }
        var sessionId = makeid(12);

        jsPsych.data.addProperties({
            session_id: sessionId,
        })
        
        /* init connection with pavlovia.org */
        var pavlovia_init = {
	        type: "pavlovia",
	        command: "init"
        };
        timeline.push(pavlovia_init);

        /* create welcome message */
        var welcome = {
            type: "html-keyboard-response",
            stimulus: "<p>Welcome to the experiment.</></p>" +
                      "<p>After completing the experiment, you will be shown a session ID, <b>make sure to record it.</b></></p>" + 
                      "<p>Please note, you <b>must</b> have a <b>keyboard</b> for this experiment.</></p>" +
                      "<p>Press the spacebar to begin.</p>",
            choices: ['spacebar']
        };
        timeline.push(welcome);

        const urlParams = new URLSearchParams(window.location.search);
        const filmToShow = urlParams.get("slideshow");
        const target = 600
        function getScalar(film) {
            switch (film) {
                case "ball-pass":
                    return 540/target;
                case "card-trick":
                    return 720/target;
                case "kidpack":
                    return 281/target;
                case "laces":
                    return 686/target;
                case "practiceslides":
                    return 686/target;
                case "sample-kitchen":
                    return 720/target;
                default:
                    return 1;
            }
        }
        let imageScalar = getScalar(filmToShow);

        var resizing = {
            type: 'resize',
            item_width: 3 + 3/8,
            item_height: 2 + 1/8,
            prompt: "<p>Click and drag the lower right corner of the box until the box is the same size as a credit card held up to the screen.</p>",
            pixels_per_unit: 150*imageScalar
        };
        timeline.push(resizing);
        
        /* create instruction message */
        var instructions = {
            type: "html-keyboard-response",
            stimulus: "<p style=\"font-size: " + Math.floor(24*imageScalar) + "px;\">" + 
            "Please advance through the slideshow at your own pace.<br><br>" +
            "Remember to follow the given instructions.<br><br>" +
            "Press the spacebar to advance.</p>",
            choices: ['spacebar'],
            post_trial_gap: 500
        };
        timeline.push(instructions);
        
        /* test trial */
        /*
var test_stimuli = [
{ stimulus: "sample_image/1_bro1854.jpg" },
{ stimulus: "sample_image/1_bro1856.jpg" },
...
{ stimulus: "sample_image/9_mil2434.jpg" },
{ stimulus: "sample_image/9_mil2436.jpg" },
];

        var images = ["sample_image/sample video 02.jpg",
                      "sample_image/sample video 03.jpg",
                      ...
                      "sample_image/sample video 36.jpg",
                      "sample_image/sample video 37.jpg"]

        /* create list of images to preload. same as above but much less code
        https://medium.com/poka-techblog/simplify-your-javascript-use-map-reduce-and-filter-bd02c593cc2d
        */
        

        var url = "slideshows.xlsx";

        /* set up async GET request */

        var req = new XMLHttpRequest();

        req.open("GET", url, true);
        req.responseType = "arraybuffer";

        var picList;

        var test_stimuli = [];

        req.onload = function(e) {
            var data = new Uint8Array(req.response);
            var workbook = XLSX.read(data, {type:"array"});

            var foundSlideshow = false;
            for (var sheetnum = 0; sheetnum < workbook.SheetNames.length; sheetnum ++) {
                if (filmToShow == workbook.SheetNames[sheetnum]) {
                    foundSlideshow = true;
                }
            }

            // Get worksheet
            var worksheet = workbook.Sheets[filmToShow];

            picList = XLSX.utils.sheet_to_json(worksheet);

            /*
            for (i = 0; i < picList.length; i++) {
                var stim = {stimulus: "./slideshow-directory/" + filmToShow + "/" + picList[i].fileName,
                            stimulus_height: 600,
                            stimulus_width: 100};
                test_stimuli.push(stim);
                
            }

            var images = test_stimuli.map(test_stimuli => test_stimuli.stimulus);

            
            var test = {
                type: "image-keyboard-response",
                stimulus: jsPsych.timelineVariable('stimulus'),
                choices: ['spacebar'],
                data: jsPsych.timelineVariable('data'),
                stimulus_height: 600,
                stimulus_width: 100
            };
            
            var fixation = {
                type: 'html-keyboard-response',
                stimulus: '<div style="font-size:60px;">+</div>',
                choices: jsPsych.NO_KEYS,
                trial_duration: function(){
                    return jsPsych.randomization.sampleWithoutReplacement([250, 500, 750, 1000, 1250, 1500, 1750, 2000], 1)[0];
                },
                data: {test_part: 'fixation'}
            };
            
            var test_procedure = {
                timeline: [test],
                timeline_variables: test_stimuli,
                randomization_order: true,
                repetition: 1,
                stimulus_height: 600,
                stimulus_width: 100
            };

            timeline.push(test_procedure);
            */
            var images = [];

            for (i = 0; i < picList.length; i++) {
                var stim = {type: 'image-keyboard-response',
                            choices: ['spacebar'],
                            stimulus: "./slideshow-directory/" + filmToShow + "/" + picList[i].fileName
                        };
                images.push(stim.stimulus);
                timeline.push(stim);
                
            }

            
            /* thank you screen */
            var thankyou = {
                type: "html-keyboard-response",
                stimulus: "<p style=\"font-size: " + Math.floor(24*imageScalar) + "px;\">" +
                          "You have completed this section of the study.<br><br>" + 
                          "After pressing spacebar again, you will see your session ID,<br><br>" + 
                          "<b>Please, you MUST copy it and paste it into the survey which brought you here.</b><br><br>" +
                          "Once you have copied that code, you may close this tab.</p>",

            };
            timeline.push(thankyou);

            /* finish connection with pavlovia.org */
            var pavlovia_finish = {
                type: "pavlovia",
                command: "finish"
                };
            timeline.push(pavlovia_finish);

            /* start the experiment */
            
            jsPsych.init({
                timeline: timeline,
                preload_images: images,
                on_finish: function(){
                    jsPsych.getDisplayElement().style.fontSize = Math.floor(48*imageScalar) + "px";
                    jsPsych.getDisplayElement().innerHTML = sessionId;
                    //jsPsych.data.displayData('csv');
                },
            });
        }
    
        req.send();
